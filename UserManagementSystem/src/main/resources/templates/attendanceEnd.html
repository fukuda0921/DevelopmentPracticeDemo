<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退勤登録</title>
    <link th:href="@{/css/attendanceEnd.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h2>退勤登録</h2>
            <div class="header-icon">🕕</div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <form th:action="@{/home/attendance/attendanceEnd/{userId}(userId=${userId})}"
                    th:object="${LeavingRegisterDto}" method="post" class="attendance-form">

                    <div class="form-group">
                        <label class="form-label">ユーザーID</label>
                        <input type="text" th:value="${userId}" name="userId" disabled
                            class="form-input disabled-input" />
                        <input type="hidden" th:name="userId" th:value="${userId}" />
                        <div class="form-description">ログインユーザー</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">退勤日</label>
                        <input type="date" th:field="*{endDate}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('endDate')}"
                            th:errors="*{endDate}"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">退勤時間</label>
                        <input type="time" th:field="*{endTime}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('endTime')}"
                            th:errors="*{endTime}"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">休憩時間</label>
                        <input type="time" th:field="*{breakTime}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('breakTime')}"
                            th:errors="*{breakTime}"></span>
                        <div class="form-description">休憩時間を時間:分で入力してください</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">備考</label>
                        <textarea th:field="*{remarks}" maxlength="100" class="form-textarea"
                            placeholder="残業や特記事項があれば入力してください（100文字以内）"></textarea>
                        <span class="error-message" th:if="${#fields.hasErrors('remarks')}"
                            th:errors="*{remarks}"></span>
                        <div class="char-count">0 / 100</div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">✓</span>
                            登録
                        </button>
                        <a th:href="@{/home/attendance/{userId}(userId=${userId})}" class="btn btn-secondary">
                            <span class="btn-icon">←</span>
                            戻る
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
