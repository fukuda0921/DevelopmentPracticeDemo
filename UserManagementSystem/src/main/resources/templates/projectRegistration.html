<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件登録</title>
    <link th:href="@{css/projectRegistration.css}" rel="stylesheet">
</head>

<body>
    <h2>案件登録</h2>

    <form th:action="@{/userList/projectRegistration/{userId}(userId=${userId})}" method="post" th:object="${ProjectRegistrationDto}">
        <!-- 案件ID（非活性） -->
        <div>
            <label>案件ID：</label>
            <input type="text" value="自動採番されます" disabled />
        </div>

        <!-- 案件名 -->
		<div>
		    <label for="projectName">案件名:</label>
		    <input type="text" id="projectName" name="projectName" th:field="*{projectName}" />
		    <span class="error-message" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></span>
		</div>

        <!-- リモート可否 -->
        <div>
            <label for="remoteAvailability">リモート可否:</label>
            <select name="remoteAvailability" id="remoteAvailability">
                <option value="1">フルリモート</option>
                <option value="2">リモート併用</option>
                <option value="3">常駐</option>
            </select>
            <span class="error-message" th:if="${#fields.hasErrors('remoteAvailability')}"
                th:errors="*{remoteAvailability}"></span>
        </div>

        <!-- 稼働場所 -->
        <div>
            <label for="workLocation">稼働場所:</label>
            <input type="text" id="workLocation" name="workLocation" th:value="${workLocation}" />
            <span class="error-message" th:if="${#fields.hasErrors('workLocation')}" th:errors="*{workLocation}"></span>
        </div>

        <!-- 業務内容 -->
        <div>
            <label for="jobDescription">業務内容:</label>
            <input type="text" id="jobDescription" name="jobDescription" th:value="${jobDescription}" />
            <span class="error-message" th:if="${#fields.hasErrors('jobDescription')}"
                th:errors="*{jobDescription}"></span>
        </div>

        <!-- 使用言語 -->
        <div>
            <label for="programmingLanguage">使用言語:</label>
            <input type="text" id="programmingLanguage" name="programmingLanguage"
                th:value="${programmingLanguage}" />
            <span class="error-message" th:if="${#fields.hasErrors('programmingLanguage')}"
                th:errors="*{programmingLanguage}"></span>
        </div>

        <!-- 備考 -->
        <div>
            <label for="remarks">備考:</label>
            <input type="text" id="remarks" name="remarks" th:value="${remarks}" />
            <span class="error-message" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></span>
        </div>

        <!-- ボタン配置 -->
        <div>
            <button type="submit" class="btn">登録</button>
            <a th:href="@{/userList/{userId}(userId=${userId})}"></a>
                <button type="button" class="btn">戻る</button>
				<a th:href="@{/userList/{userId}(userId=${userId})}"></a>
        </div>
    </form>
</body>

</html>
