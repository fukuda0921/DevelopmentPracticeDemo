<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件登録</title>
    <link th:href="@{/css/projectRegistration.css}" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <h1>案件登録</h1>
        </header>

        <form th:action="@{/userList/projectRegistration/{userId}(userId=${userId})}" method="post"
            th:object="${ProjectRegistrationDto}" class="glassmorphism-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label>案件ID：</label>
                <input type="text" value="自動採番されます" disabled class="form-input disabled-input" />
            </div>

            <div class="form-group">
                <label for="projectName">案件名:</label>
                <input type="text" id="projectName" name="projectName" th:field="*{projectName}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></span>
            </div>

            <div class="form-group">
                <label for="remoteAvailability">リモート可否:</label>
                <select name="remoteAvailability" id="remoteAvailability" class="form-input">
                    <option value="1">フルリモート</option>
                    <option value="2">リモート併用</option>
                    <option value="3">常駐</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('remoteAvailability')}"
                    th:errors="*{remoteAvailability}"></span>
            </div>

            <div class="form-group">
                <label for="workLocation">稼働場所:</label>
                <input type="text" id="workLocation" name="workLocation" th:field="*{workLocation}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('workLocation')}" th:errors="*{workLocation}"></span>
            </div>

            <div class="form-group">
                <label for="jobDescription">業務内容:</label>
                <input type="text" id="jobDescription" name="jobDescription" th:field="*{jobDescription}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('jobDescription')}"
                    th:errors="*{jobDescription}"></span>
            </div>

            <div class="form-group">
                <label for="programmingLanguage">使用言語:</label>
                <input type="text" id="programmingLanguage" name="programmingLanguage" th:field="*{programmingLanguage}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('programmingLanguage')}"
                    th:errors="*{programmingLanguage}"></span>
            </div>

            <div class="form-group">
                <label for="remarks">備考:</label>
                <input type="text" id="remarks" name="remarks" th:field="*{remarks}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn primary-btn">登録</button>
                <a th:href="@{/home/userList/{userId}(userId=${userId})}" class="btn secondary-btn">戻る</a>
            </div>
        </form>

        <footer class="footer">
            </footer>
    </div>
</body>

</html>
