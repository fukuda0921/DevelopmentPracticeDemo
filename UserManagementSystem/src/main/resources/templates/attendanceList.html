<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠一覧</title>
    <link th:href="@{css/attendanceList.css}" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <h1>勤怠一覧</h1>
        </header>

        <table class="table">
            <thead>
                <tr>
                    <th>勤怠ID</th>
                    <th>ユーザーID</th>
                    <th>出勤日</th>
                    <th>退勤日</th>
                    <th>出勤時間</th>
                    <th>退勤時間</th>
                    <th>稼働時間</th>
                    <th>休憩時間</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="attendance : ${attendanceList}">
                    <td th:text="${attendance.attendanceId}"></td>
                    <td th:text="${attendance.userId}"></td>
                    <td th:text="${attendance.startDate}"></td>
                    <td th:text="${attendance.leavingDate}"></td>
                    <td th:text="${attendance.startTime}"></td>
                    <td th:text="${attendance.leavingTime}"></td>
                    <td th:text="${attendance.operationTime}"></td>
                    <td th:text="${attendance.breakTime}"></td>
                    <td th:text="${attendance.remarks}"></td>
                    <td>
                        <!-- 編集ボタン -->
                        <button
                            th:onclick="'window.location.href=\'/attendanceEdit/' + ${attendance.userId} + '/' + ${attendance.attendanceId} + '\';'">編集</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <!-- 戻るボタン（リンク） -->
            <a th:href="@{/home/attendance/{userId}(userId=${userId})}" class="btn">勤怠情報画面へ戻る</a></br>
			<a th:href="@{/home/userList/{userId}(userId=${userId})}" class="btn">ユーザー一覧画面へ戻る</a>
        </div>
        <footer class="footer">
        </footer>
    </div>
</body>

</html>
