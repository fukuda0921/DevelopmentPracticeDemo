<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠一覧</title>
    <link th:href="@{/css/attendanceList.css}" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <h1>勤怠一覧</h1>
        </header>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>勤怠ID</th>
                        <th>ユーザーID</th>
                        <th>名前</th>
                        <th>出勤日</th>
                        <th>退勤日</th>
                        <th>出勤時間</th>
                        <th>退勤時間</th>
                        <th>稼働時間</th>
                        <th>休憩時間</th>
                        <th>備考</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attendance : ${attendanceList}">
                        <td th:text="${attendance.attendanceId}"></td>
                        <td th:text="${attendance.userId}"></td>
                        <td th:text="${attendance.name}"></td>
                        <td th:text="${attendance.startDate}"></td>
                        <td th:text="${attendance.leavingDate}"></td>
                        <td th:text="${attendance.startTime}"></td>
                        <td th:text="${attendance.leavingTime}"></td>
                        <td th:text="${attendance.operationTime}"></td>
                        <td th:text="${attendance.breakTime}"></td>
                        <td th:text="${attendance.remarks}"></td>
                        <td class="action-cell">
                            <button class="edit-btn"
                                th:onclick="'window.location.href=\'/attendanceEdit/' + ${attendance.userId} + '/' + ${attendance.attendanceId} + '\';'">
                                編集
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-group">
            <a th:href="${backUrl}" class="btn btn-primary">戻る</a>
        </div>

        <footer class="footer">
        </footer>
    </div>
</body>

</html>
