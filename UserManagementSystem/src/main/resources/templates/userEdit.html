<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー編集・削除</title>
    <link th:href="@{/css/userEdit.css}" rel="stylesheet">
</head>

<body>
    <h2>ユーザー編集・削除</h2>

    <div class="form-container"> <form
            th:action="@{/home/userList/userEdit/{loginUserId}/{targetUserId}(loginUserId=${loginUserId}, targetUserId=${userEditDto.userId})}"
            method="post" th:object="${userEditDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="userId" th:field="*{userId}" />

            <div class="form-group">
                <label for="name" class="form-label">氏名:</label>
                <input type="text" id="name" th:field="*{name}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="kana" class="form-label">フリガナ:</label>
                <input type="text" id="kana" th:field="*{kana}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('kana')}" th:errors="*{kana}"></span>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">メールアドレス:</label>
                <input type="text" id="address" th:field="*{address}" class="form-input" />
                <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">権限:</label>
                <select id="role" th:field="*{role}" class="form-select">
                    <option value="1">管理者</option>
                    <option value="2">一般</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>
            <div class="button-group">
                <button type="submit" name="action" value="edit" class="btn btn-primary-custom">登録</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger-custom">削除</button>
                <a th:href="@{/home/userList/{userId}(userId=${loginUserId})}" class="btn btn-secondary-custom">戻る</a>
            </div>
        </form>
    </div>
</body>

</html>
