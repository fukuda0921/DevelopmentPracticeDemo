<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠情報</title>
    <link th:href="@{/css/attendance.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>勤怠情報</h1>
        </header>

        <main class="main-content">
            <div class="button-grid">
                <a th:href="@{/home/attendance/attendanceStart/{userId}(userId=${userId})}"
                    class="action-btn start-btn">
                    <div class="btn-icon">🕘</div>
                    <span class="btn-text">出勤登録</span>
                </a>

                <a th:href="@{/home/attendance/attendanceEnd/{userId}(userId=${userId})}" class="action-btn end-btn">
                    <div class="btn-icon">🕕</div>
                    <span class="btn-text">退勤登録</span>
                </a>

                <a th:href="@{/home/attendance/attendanceList/{userId}(userId=${userId}, backUrl='/home/attendance/' + ${userId})}"
                    class="action-btn list-btn">
                    <div class="btn-icon"></div>
                    <span class="btn-text">勤怠一覧</span>
                </a>

                <a th:href="@{/home/{userId}(userId=${userId})}" class="action-btn back-btn">
                    <div class="btn-icon">🏠</div>
                    <span class="btn-text">戻る</span>
                </a>
            </div>
        </main>
    </div>
</body>

</html>
