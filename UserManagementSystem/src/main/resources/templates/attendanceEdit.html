<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠編集・削除</title>
    <link th:href="@{/css/attendanceEdit.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h2>勤怠編集・削除</h2>
        </header>

        <main class="main-content">
            <div class="form-container">
                <form th:action="@{'/attendanceEdit/' + ${attendanceEditDto.userId} + '/' + ${attendanceEditDto.attendanceId}}"
                    th:object="${attendanceEditDto}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="attendanceId" th:field="*{attendanceId}" />
                    <input type="hidden" name="userId" th:field="*{userId}" />

                    <div class="form-group">
                        <label for="startDate" class="form-label">出勤日:</label>
                        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
                    </div>

                    <div class="form-group">
                        <label for="startTime" class="form-label">出勤時間:</label>
                        <input type="time" id="startTime" name="startTime" th:field="*{startTime}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
                    </div>

                    <div class="form-group">
                        <label for="endDate" class="form-label">退勤日:</label>
                        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
                    </div>

                    <div class="form-group">
                        <label for="endTime" class="form-label">退勤時間:</label>
                        <input type="time" id="endTime" name="endTime" th:field="*{endTime}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
                    </div>

                    <div class="form-group">
                        <label for="breakTime" class="form-label">休憩時間:</label>
                        <input type="time" id="breakTime" name="breakTime" th:field="*{breakTime}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('breakTime')}" th:errors="*{breakTime}"></span>
                    </div>

                    <div class="form-group">
                        <label for="remarks" class="form-label">備考:</label>
                        <input type="text" id="remarks" name="remarks" th:field="*{remarks}" class="form-input" />
                        <span class="error-message" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></span>
                    </div>

                    <div class="button-group">
                        <button type="submit" name="action" value="edit" class="btn btn-primary">登録</button>
                        <button type="submit" name="action" value="delete" class="btn btn-secondary">削除</button>
                        <a th:href="@{/home/attendance/attendanceList/{userId}(userId=${userId})}" class="btn btn-secondary">戻る</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
