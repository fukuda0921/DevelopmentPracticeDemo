<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠編集・削除</title>
    <link th:href="@{css/attendanceEdit.css}" rel="stylesheet">
</head>

<body>
    <h2>勤怠編集・削除</h2>

    <!-- 勤怠編集フォーム -->
    <form th:action="@{'/attendanceEdit/' + ${attendanceEditDto.userId} + '/' + ${attendanceEditDto.attendanceId}}"
        th:object="${attendanceEditDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- hidden項目 -->
        <input type="hidden" name="attendanceId" th:field="*{attendanceId}" />
        <input type="hidden" name="userId" th:field="*{userId}" />

        <!-- 出勤日 -->
        <div>
            <label for="startDate">出勤日:</label>
            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" />
            <span class="error-message" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
        </div>

        <!-- 出勤時間 -->
        <div>
            <label for="startTime">出勤時間:</label>
            <input type="time" id="startTime" name="startTime" th:field="*{startTime}" />
            <span class="error-message" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
        </div>

        <!-- 退勤日 -->
        <div>
            <label for="endDate">退勤日:</label>
            <input type="date" id="endDate" name="endDate" th:field="*{endDate}" />
            <span class="error-message" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
        </div>

        <!-- 退勤時間 -->
        <div>
            <label for="endTime">退勤時間:</label>
            <input type="time" id="endTime" name="endTime" th:field="*{endTime}" />
            <span class="error-message" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
        </div>

        <!-- 休憩時間 -->
        <div>
            <label for="breakTime">休憩時間:</label>
            <input type="time" id="breakTime" name="breakTime" th:field="*{breakTime}" />
            <span class="error-message" th:if="${#fields.hasErrors('breakTime')}" th:errors="*{breakTime}"></span>
        </div>

        <!-- 備考 -->
        <div>
            <label for="remarks">備考:</label>
            <input type="text" id="remarks" name="remarks" th:field="*{remarks}" />
            <span class="error-message" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></span>
        </div>

        <!-- ボタン -->
        <div>
            <button type="submit" name="action" value="edit">登録</button>
            <button type="submit" name="action" value="delete">削除</button>
            <!-- 戻るボタン（リンク） -->
            <a th:href="@{/home/attendance/attendanceList/{userId}(userId=${userId})}" class="btn">戻る</a>

        </div>
    </form>
</body>

</html>
