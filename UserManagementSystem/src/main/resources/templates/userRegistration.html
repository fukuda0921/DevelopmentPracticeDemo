<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link th:href="@{/css/userRegistration.css}" rel="stylesheet">
</head>

<body>
    <h1>ユーザー登録</h1>

    <div class="form-container">
        <form th:object="${userRegistrationDto}" th:action="@{/userDetail/userRegistration/{userId}(userId=${userId})}"
            method="post">
            <input type="hidden" name="userId" th:value="${userId}" />

            <div class="form-group">
                <label for="name" class="form-label">氏名:</label>
                <input type="text" id="name" th:field="*{name}" maxlength="20" class="form-input">
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="kana" class="form-label">フリガナ:</label>
                <input type="text" id="kana" th:field="*{kana}" maxlength="20" class="form-input">
                <span class="error-message" th:if="${#fields.hasErrors('kana')}" th:errors="*{kana}"></span>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">メールアドレス:</label>
                <input type="text" id="address" th:field="*{address}" maxlength="60" class="form-input">
                <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">パスワード:</label>
                <input type="password" id="password" th:field="*{password}" maxlength="60" autocomplete="new-password"
                    class="form-input">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">権限:</label>
                <select id="role" th:field="*{role}" class="form-select">
                    <option value="">---選択---</option>
                    <option value="1">管理者</option>
                    <option value="2">一般</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary-custom">登録</button>
                <a th:href="@{/home/userHome/{userId}(userId=${userId})}" class="btn btn-secondary-custom">戻る</a>
            </div>
        </form>
    </div>
</body>

</html>
